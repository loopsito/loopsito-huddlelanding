<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link 
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" 
      rel="stylesheet"
    />

    <link 
    rel="stylesheet" 
    href="./css/index.css">

    <title>
      Frontend Mentor | Huddle Landing
    </title>  
  </head>

  <body>
    <!-- header section -->
    <header class="header"> 
      <figure class="header__figure">
        <img class="logo" src="./images/logo.svg" alt="Huddle Logo">
      </figure>
    </header>

    <!-- main section  -->
    <section class="section">
      <figure class="section__figure">
        <img src="./images/illustration-mockups.svg" alt="">
      </figure>

      <div class=" section__details">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build
          communities. You have a voice, but so does your audience. Create connections
          with your users as you engage in genuine discussion.</p>     
      </div>

      <a class="" href="/"> Register</a>
    </section>

    <footer>
      <div class="footer__container">
       <a class="fb" href="/"> <img src="./images/facebook.svg" alt=""></a>
       <a class="tw" href="/"> <img src="./images/gorjeo.svg" alt=""></a>
       <a class="ig" href="/"> <img src="./images/instagram.svg" alt=""></a>
      </div>
    </footer>
  </body>
  </html>
