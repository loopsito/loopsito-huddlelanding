<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link 
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" 
      rel="stylesheet"
    />

    <link 
    rel="stylesheet" 
    href="./css/index.css"
    />

    <title>
      Frontend Mentor | Huddle Landing
    </title>  

  </head>

  <body>
    <!-- header section -->
    <div class="background--desing">
      <img class="mobile" src="./images/bg-mobile.svg" alt="">
      <img class="desktop" src="./images/bg-desktop.svg" alt="">
    </div>

    <header class="header"> 
      <figure class="header__figure">
        <img class="logo" src="./images/logo.svg" alt="Huddle Logo">
      </figure>
    </header>

    <!-- main section  -->
    <section class="section">
      <figure class="section__figure">
        <img src="./images/illustration-mockups.svg" alt="">
      </figure>

      <div class=" section__details">
        <h1>Build The Community <br> Your Fans Will Love</h1>

        <p>Huddle re-imagines the way we build
          communities. You have a voice, but so does your audience. Create connections
          with your users as you engage in genuine discussion.</p>  

        <div  class="section__details--btn">
          <a class="" href="/"> Register</a>
        </div>
      </div>
    </section>
    <!-- footer -->

    <footer class="footer">
       <a class="fb" href="/"> <img src="./images/facebook.svg" alt=""></a>
       <a class="tw" href="/"> <img src="./images/gorjeo.svg" alt=""></a>
       <a class="ig" href="/"> <img src="./images/instagram.svg" alt=""></a>
    </footer>
  </body>
  </html>
